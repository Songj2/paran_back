#gateway-server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-server

spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-server
  template:
    metadata:
      labels:
        app: gateway-server
    spec:
      dnsPolicy: ClusterFirst
      containers:
        - name: gateway-server
          image: songjih452/paran:gateway-latest
          imagePullPolicy: Always
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "local"
            - name: SPRING_CLOUD_CONFIG_URI
              value: "http://config-server:8888"
            - name: SPRING_CLOUD_CONFIG_FAIL_FAST
              value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-server
spec:
  selector:
    app: gateway-server
  ports:
    - port: 8000
  type: LoadBalancer
---

